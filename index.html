<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                    'accent': '#92229D',
                    'accent-hover': '#67196F',
                    'light': '#F8F3F2',
                    'light-accent': '#E5D0CC',
                    'dark': '#003049',
                    'dark-fade': "#004266"
                    }
                }
            }
        }
    </script>

    <!-- local scripts -->
    <script src="js/combatmap.js"></script>
    <script src="js/client.js" defer></script>
    <style>
        #roomContent {display: none;}
    </style>
</head>

<body class="p-4 space-y-4 bg-light text-dark">
    <h1 class="text-2xl fond-bold bg-light-accent">
        <div class="flex items-center h-[72px] gap-4">
            <a href="index.html"
                style="max-width: 250px; max-height: 150px;">
                <img src="images/mapmimic.png" alt="Map Mimic logo" class="max-w-full h-auto">
            </a>
            <div class="hidden md:flex gap-8 text-accent">
                Map Mimic - D&D Combat Map Site
            </div>
            <!--menu hidden unless screen is big enough to fit it--TODO: add mobile menu-->
            <nav class="hidden lg:flex items-center gap-8 ml-auto bg-dark text-light-accent">
                <a href="about.html">About</a>
                <a href="tutorial.html">Tutorial</a>
                <a href="index.html">Home</a>
            </nav>
        <div>
    </h1>

    <div id="landing" class="gap-2 max-2-md">
        <div>Enter room code:</div>
        <input id="roomId"
            type="text"
            class="uppercase px-3 py-2 rounded-md border-2 border-accent bg-light-accent focus:outline-accent-hover placeholder-dark-fade"
            placeholder="ROOM CODE">
        <div class="flex">
            <button id="joinRoom"
                class="px-4 py-2 bg-accent text-light border-2 border-dark rounded-md hover:bg-accent-hover transition">
                JOIN ROOM
            </button>
            <div> OR </div>
            <button id="joinRoom"
                class="px-4 py-2 bg-accent text-light border-2 border-dark rounded-md hover:bg-accent-hover transition">
                CREATE <br>NEW ROOM
            </button>
        </div>
    </div>

    <div id="roomContent">
        <p>
            Room code: <span id="roomCode" class="text-accent"></span>
        </p>
        
        <div class="flex flex-col sm:flex-row gap-4 items-start">
            <div class="sm:w-auto w-full">
                <img id="mapBg" src="images/sample_map.png" class="max-w-full h-auto">
            </div>
            <div class="flex-1 w-full">
                <textarea id="statusBox"
                    class="h-screen px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Keep track of status effects & initiative here!"></textarea>
            </div>
        </div>

        <div class="mb-4">
            <!-- Upload bg image for combat map -->
            <label for="fileInput"
                class="px-4 py-2 bg-accent text-light border-2 border-dark rounded-md hover:bg-accent-hover transition">
                Select Map
            </label>
             <input type="file" id="fileInput" accept="image/*" class="hidden">
        </div>

    </div>

    <br>
    <p>
        <div class="bg-light-accent px-4 py-2 rounded-md">
            Map Mimic is open-source. Check out our
            <a href="https://github.com/voronv27/combat-map"
                class="text-accent underline hover:text-accent-hover">
                Github Repo</a>, it (probably) doesn't bite!
        </div>
    </p>
</body>
</html>
